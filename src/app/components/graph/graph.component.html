

<div class="my-4">
    <p-dropdown [options]="eras" [(ngModel)]="selectedEra" (onChange)="getYearEras(selectedEra)"></p-dropdown>
    <p-dropdown [options]="rounds" [(ngModel)]="selectedRound" optionLabel="raceName" optionValue="round"></p-dropdown>
    <button class="bg-red-300 p-3 " (click)="getLapTimes()">Fetch results</button>
    <button class="bg-red-300 p-3  font-bold rounded-full" (click)="updateChartTimes(totalResults, selectedLap - 1)" >  <i class="pi pi-step-backward" style="font-size: 1rem"> </i></button>
    <label class="mx-4 text-white text-2xl">{{selectedLap+1}}</label>
    <button class="bg-w -300 p-3  font-bold rounded-full" (click)="updateChartTimes(totalResults, selectedLap + 1)"><i class="pi pi-step-forward" style="font-size: 1rem"> </i></button>
    <button class="bg-red-300 p-3  font-bold rounded-full" (click)="playUpdateChartTimes()"> <i class="pi pi-play" style="font-size: 1rem"> </i></button>
    <button class="bg-red-300 p-3  font-bold rounded-full" (click)="pauseTimesFromMap()"> <i class="pi pi-pause" style="font-size: 1rem"> </i></button>
</div>

<ngx-charts-bar-horizontal
  [view]="view" 
  [results]="single"
  [gradient]="gradient"
  [customColors]="customColors"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  style="fill: #afb7c8;">
